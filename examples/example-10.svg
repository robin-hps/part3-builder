<svg width="310" height="297" viewBox="0 0 310 297" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="green" />
    <!-- Header -->
<text x="35" y="100" font-family="Arial, Helvetica, sans-serif" font-size="24" fill="#000000">
<tspan x="35" dy="0">Dagretour Dal Week</tspan>
</text>
<!-- Bullet Item -->
<rect x="35" y="126.2" width="8" height="8" fill="#0079D3" />
<text x="50" y="136" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#000000">
<tspan x="50" dy="0">Het Dagretour Dal Week is een</tspan>
<tspan x="50" dy="19.599999999999998">vervoerbewijs dat geldig is</tspan>
<tspan x="50" dy="19.599999999999998">voor de heen- en terugreis op</tspan>
<tspan x="50" dy="19.599999999999998">het traject, in de klasse, op</tspan>
<tspan x="50" dy="19.599999999999998">de datum die vermeld staan op</tspan>
<tspan x="50" dy="19.599999999999998">het Dagretour Dal Week. De</tspan>
<tspan x="50" dy="19.599999999999998">heen- en terugreis mogen op</tspan>
<tspan x="50" dy="19.599999999999998">deze datum worden onderbroken</tspan>
<tspan x="50" dy="19.599999999999998">op een tussengelegen station</tspan>
<tspan x="50" dy="19.599999999999998">op het gekozen traject</tspan>
</text>
<!-- Bullet Item -->
<rect x="35" y="337.20000000000005" width="8" height="8" fill="#0079D3" />
<text x="50" y="347.00000000000006" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#000000">
<tspan x="50" dy="0">Het Dagretour Dal Week is</tspan>
<tspan x="50" dy="19.599999999999998">alleen geldig in de daluren:</tspan>
<tspan x="50" dy="19.599999999999998">maandag van 04:00 – 06:30,</tspan>
<tspan x="50" dy="19.599999999999998">tussen 9:00 – 16:00 en 18:30</tspan>
<tspan x="50" dy="19.599999999999998">– 23:59, dinsdag t/m</tspan>
<tspan x="50" dy="19.599999999999998">donderdag van 00:00 – 6:30,</tspan>
<tspan x="50" dy="19.599999999999998">9:00 – 16:00 en 18:30 – 23:59</tspan>
<tspan x="50" dy="19.599999999999998">en vrijdag van 00:00 – 6:30</tspan>
<tspan x="50" dy="19.599999999999998">en tussen 9:00 – 16:00 uur.</tspan>
<tspan x="50" dy="19.599999999999998">Het is niet toegestaan om</tspan>
<tspan x="50" dy="19.599999999999998">tijdens de spits te reizen.</tspan>
</text>
<!-- Bullet Item -->
<rect x="35" y="567.8000000000003" width="8" height="8" fill="#0079D3" />
<text x="50" y="577.6000000000003" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#000000">
<tspan x="50" dy="0">Het Dagretour Dal Week is</tspan>
<tspan x="50" dy="19.599999999999998">persoonlijk en niet</tspan>
<tspan x="50" dy="19.599999999999998">overdraagbaar. Bij controle</tspan>
<tspan x="50" dy="19.599999999999998">moet een geldig</tspan>
<tspan x="50" dy="19.599999999999998">identiteitsdocument met foto</tspan>
<tspan x="50" dy="19.599999999999998">worden getoond.</tspan>
</text>
<!-- Bullet Item -->
<rect x="35" y="700.4000000000004" width="8" height="8" fill="#0079D3" />
<text x="50" y="710.2000000000004" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#000000">
<tspan x="50" dy="0">Voor Intercity direct en</tspan>
<tspan x="50" dy="19.599999999999998">Eurocity Direct tussen</tspan>
<tspan x="50" dy="19.599999999999998">Rotterdam Centraal en</tspan>
<tspan x="50" dy="19.599999999999998">Schiphol Airport en voor het</tspan>
<tspan x="50" dy="19.599999999999998">binnenlandse traject ICE is</tspan>
<tspan x="50" dy="19.599999999999998">het betalen van een toeslag</tspan>
<tspan x="50" dy="19.599999999999998">verplicht.</tspan>
</text>
<!-- Bullet Item -->
<rect x="35" y="852.6000000000006" width="8" height="8" fill="#0079D3" />
<text x="50" y="862.4000000000005" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#000000">
<tspan x="50" dy="0">Het Dagretour Dal Week is</tspan>
<tspan x="50" dy="19.599999999999998">niet geldig in Eurostar en</tspan>
<tspan x="50" dy="19.599999999999998">Nightjet. Bekijk de overige</tspan>
<tspan x="50" dy="19.599999999999998">Voorwaarden Dagretour Dal</tspan>
<tspan x="50" dy="19.599999999999998">Week via</tspan>
<tspan x="50" dy="19.599999999999998">www.ns.nl/voorwaarden-losse-vervoerbewijzen.</tspan>
</text>

</svg>
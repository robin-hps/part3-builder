<svg width="1025" height="1526" viewBox="0 0 1025 1526" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="white" />
    <!-- Header -->
<text x="50" y="130" font-family="Arial, Helvetica, sans-serif" font-size="80" fill="#000000">
<tspan x="50" dy="0">Dagretour Dal Week</tspan>
</text>
<!-- Bullet Item -->
<rect x="50" y="417.8" width="26" height="26" fill="#0079D3" />
<text x="100" y="450" font-family="Arial, Helvetica, sans-serif" font-size="46" fill="#000000">
<tspan x="100" dy="0">Het Dagretour Dal Week is een</tspan>
<tspan x="100" dy="64.39999999999999">vervoerbewijs dat geldig is voor</tspan>
<tspan x="100" dy="64.39999999999999">de heen- en terugreis op het</tspan>
<tspan x="100" dy="64.39999999999999">traject, in de klasse, op de datum</tspan>
<tspan x="100" dy="64.39999999999999">die vermeld staan op het Dagretour</tspan>
<tspan x="100" dy="64.39999999999999">Dal Week. De heen- en terugreis</tspan>
<tspan x="100" dy="64.39999999999999">mogen op deze datum worden</tspan>
<tspan x="100" dy="64.39999999999999">onderbroken op een tussengelegen</tspan>
<tspan x="100" dy="64.39999999999999">station op het gekozen traject</tspan>
</text>
<!-- Bullet Item -->
<rect x="50" y="1047.3999999999999" width="26" height="26" fill="#0079D3" />
<text x="100" y="1079.6" font-family="Arial, Helvetica, sans-serif" font-size="46" fill="#000000">
<tspan x="100" dy="0">Het Dagretour Dal Week is alleen</tspan>
<tspan x="100" dy="64.39999999999999">geldig in de daluren: maandag van</tspan>
<tspan x="100" dy="64.39999999999999">04:00 – 06:30, tussen 9:00 – 16:00</tspan>
<tspan x="100" dy="64.39999999999999">en 18:30 – 23:59, dinsdag t/m</tspan>
<tspan x="100" dy="64.39999999999999">donderdag van 00:00 – 6:30, 9:00 –</tspan>
<tspan x="100" dy="64.39999999999999">16:00 en 18:30 – 23:59 en vrijdag</tspan>
<tspan x="100" dy="64.39999999999999">van 00:00 – 6:30 en tussen 9:00 –</tspan>
<tspan x="100" dy="64.39999999999999">16:00 uur. Het is niet toegestaan</tspan>
<tspan x="100" dy="64.39999999999999">om tijdens de spits te reizen.</tspan>
</text>
<!-- Bullet Item -->
<rect x="50" y="1677.0000000000007" width="26" height="26" fill="#0079D3" />
<text x="100" y="1709.2000000000007" font-family="Arial, Helvetica, sans-serif" font-size="46" fill="#000000">
<tspan x="100" dy="0">Het Dagretour Dal Week is</tspan>
<tspan x="100" dy="64.39999999999999">persoonlijk en niet overdraagbaar.</tspan>
<tspan x="100" dy="64.39999999999999">Bij controle moet een geldig</tspan>
<tspan x="100" dy="64.39999999999999">identiteitsdocument met foto</tspan>
<tspan x="100" dy="64.39999999999999">worden getoond.</tspan>
</text>
<!-- Bullet Item -->
<rect x="50" y="2049.0000000000014" width="26" height="26" fill="#0079D3" />
<text x="100" y="2081.200000000001" font-family="Arial, Helvetica, sans-serif" font-size="46" fill="#000000">
<tspan x="100" dy="0">Voor Intercity direct en Eurocity</tspan>
<tspan x="100" dy="64.39999999999999">Direct tussen Rotterdam Centraal</tspan>
<tspan x="100" dy="64.39999999999999">en Schiphol Airport en voor het</tspan>
<tspan x="100" dy="64.39999999999999">binnenlandse traject ICE is het</tspan>
<tspan x="100" dy="64.39999999999999">betalen van een toeslag verplicht.</tspan>
</text>
<!-- Bullet Item -->
<rect x="50" y="2421.000000000002" width="26" height="26" fill="#0079D3" />
<text x="100" y="2453.2000000000016" font-family="Arial, Helvetica, sans-serif" font-size="46" fill="#000000">
<tspan x="100" dy="0">Het Dagretour Dal Week is niet</tspan>
<tspan x="100" dy="64.39999999999999">geldig in Eurostar en Nightjet.</tspan>
<tspan x="100" dy="64.39999999999999">Bekijk de overige Voorwaarden</tspan>
<tspan x="100" dy="64.39999999999999">Dagretour Dal Week via</tspan>
<tspan x="100" dy="64.39999999999999">www.ns.nl/voorwaarden-losse-vervoerbewijzen.</tspan>
</text>

</svg>
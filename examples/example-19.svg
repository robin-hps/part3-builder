<svg width="1025" height="1526" viewBox="0 0 1025 1526" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="white" />
    <!-- Header -->
<text x="50" y="50" font-family="Arial, Helvetica, sans-serif" font-size="60" fill="#000000">
<tspan x="50" dy="0">Dagretour Dal Week</tspan>
</text>
<!-- Bullet Item -->
<rect x="50" y="123.2" width="26" height="26" fill="#0079D3" />
<text x="100" y="140" font-family="Arial, Helvetica, sans-serif" font-size="24" fill="#000000">
<tspan x="100" dy="0">Het Dagretour Dal Week is een vervoerbewijs dat geldig is voor de</tspan>
<tspan x="100" dy="33.599999999999994">heen- en terugreis op het traject, in de klasse, op de datum die</tspan>
<tspan x="100" dy="33.599999999999994">vermeld staan op het Dagretour Dal Week. De heen- en terugreis</tspan>
<tspan x="100" dy="33.599999999999994">mogen op deze datum worden onderbroken op een tussengelegen</tspan>
<tspan x="100" dy="33.599999999999994">station op het gekozen traject</tspan>
</text>
<!-- Bullet Item -->
<rect x="50" y="341.2" width="26" height="26" fill="#0079D3" />
<text x="100" y="358" font-family="Arial, Helvetica, sans-serif" font-size="24" fill="#000000">
<tspan x="100" dy="0">Het Dagretour Dal Week is alleen geldig in de daluren: maandag van</tspan>
<tspan x="100" dy="33.599999999999994">04:00 – 06:30, tussen 9:00 – 16:00 en 18:30 – 23:59, dinsdag t/m</tspan>
<tspan x="100" dy="33.599999999999994">donderdag van 00:00 – 6:30, 9:00 – 16:00 en 18:30 – 23:59 en</tspan>
<tspan x="100" dy="33.599999999999994">vrijdag van 00:00 – 6:30 en tussen 9:00 – 16:00 uur. Het is niet</tspan>
<tspan x="100" dy="33.599999999999994">toegestaan om tijdens de spits te reizen.</tspan>
</text>
<!-- Bullet Item -->
<rect x="50" y="559.2000000000002" width="26" height="26" fill="#0079D3" />
<text x="100" y="576.0000000000001" font-family="Arial, Helvetica, sans-serif" font-size="24" fill="#000000">
<tspan x="100" dy="0">Het Dagretour Dal Week is persoonlijk en niet overdraagbaar. Bij</tspan>
<tspan x="100" dy="33.599999999999994">controle moet een geldig identiteitsdocument met foto worden</tspan>
<tspan x="100" dy="33.599999999999994">getoond.</tspan>
</text>
<!-- Bullet Item -->
<rect x="50" y="710.0000000000002" width="26" height="26" fill="#0079D3" />
<text x="100" y="726.8000000000002" font-family="Arial, Helvetica, sans-serif" font-size="24" fill="#000000">
<tspan x="100" dy="0">Voor Intercity direct en Eurocity Direct tussen Rotterdam Centraal</tspan>
<tspan x="100" dy="33.599999999999994">en Schiphol Airport en voor het binnenlandse traject ICE is het</tspan>
<tspan x="100" dy="33.599999999999994">betalen van een toeslag verplicht.</tspan>
</text>
<!-- Bullet Item -->
<rect x="50" y="860.8000000000003" width="26" height="26" fill="#0079D3" />
<text x="100" y="877.6000000000003" font-family="Arial, Helvetica, sans-serif" font-size="24" fill="#000000">
<tspan x="100" dy="0">Het Dagretour Dal Week is niet geldig in Eurostar en Nightjet.</tspan>
<tspan x="100" dy="33.599999999999994">Bekijk de overige Voorwaarden Dagretour Dal Week via</tspan>
<tspan x="100" dy="33.599999999999994">www.ns.nl/voorwaarden-losse-vervoerbewijzen.</tspan>
</text>

</svg>